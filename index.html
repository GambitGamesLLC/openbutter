<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenButter - Smart Home Control</title>
  
  <!-- Base CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --background: #f5f5f5;
      --surface: #ffffff;
      --text: #333333;
      --text-secondary: #666666;
      --error: #e74c3c;
      --success: #2ecc71;
      --warning: #f39c12;
      --border: #dddddd;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1a1a1a;
        --surface: #2d2d2d;
        --text: #ffffff;
        --text-secondary: #aaaaaa;
        --border: #444444;
        --shadow: rgba(0, 0, 0, 0.3);
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 1rem;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Error state */
    .error-boundary {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      gap: 1rem;
    }
    
    .error-boundary h1 {
      color: var(--error);
      font-size: 1.5rem;
    }
    
    .error-boundary button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .error-boundary button:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading OpenButter...</p>
      <p style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 0.5rem;">
        Logs auto-captured to file
      </p>
    </div>
  </div>
  
  <!-- Main entry point -->
  <script type="module" src="src/main.js"></script>
  
  <!-- Test log after load -->
  <script type="module">
    // Direct test of log endpoint
    fetch('http://localhost:8080/logs', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        timestamp: new Date().toISOString(),
        level: 'info', 
        message: 'ðŸ§ª Direct fetch test from index.html',
        url: window.location.href
      })
    }).then(r => console.log('Log server response:', r.status))
      .catch(e => console.error('Log server error:', e));
      
    setTimeout(() => {
      console.log('ðŸ§ª Test log from inline script via console');
    }, 2000);
  </script>
</body>
</html>
